version: '3.8'

services:
  vyfinance-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vyfinance-swap-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Blockfrost Configuration (default)
      - BLOCKFROST_PROJECT_ID=${BLOCKFROST_PROJECT_ID}
      - BLOCKFROST_URL=${BLOCKFROST_URL:-https://cardano-mainnet.blockfrost.io/api/v0}
      # Kupo Configuration (optional, comment out if using Blockfrost)
      # - KUPO_URL=${KUPO_URL}
    env_file:
      - .env
    volumes:
      # Mount .env file for easy configuration updates
      - ./.env:/app/.env:ro
    networks:
      - vyfinance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.vyfinance.description=VyFinance Swap API using Dexter SDK"
      - "com.vyfinance.version=1.0.0"

networks:
  vyfinance-network:
    driver: bridge

